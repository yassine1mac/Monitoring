{% extends "base.html" %}

{% block content %}
<div class="container">
    <table>
        <tr>
            <th>Timestamp</th>
            <th>CPU Usage (%)</th>
            <th>Memory Usage (%)</th>
            <th>Disk Usage (%)</th>
            <th>Network Usage (bytes)</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}%</td>
            <td>{{ row[3] }}%</td>
            <td>{{ row[4] }}%</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<div class="charts">
    <canvas id="cpuChart"></canvas>
    <canvas id="memoryChart"></canvas>
    <canvas id="diskChart"></canvas>
    <canvas id="networkChart"></canvas>
</div>
{% endblock %}
